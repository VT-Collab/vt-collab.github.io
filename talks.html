---
layout: page
title: Talks
permalink: /talks/
tags: talks
---

<div class="home">
  <table>
    {% for talk in site.data.talks %}
    <tr>
      <td style="vertical-align:middle; width:60%;">
		    <center>
          <iframe width="560" height="315" src="{{ talk.youtube }}" frameborder="0"></iframe>
        </center>
  	  </td>
      <td>
        <h3>{{ talk.title }}</h3><br>
    	  <font color="555555"><i>{{ talk.speaker }}</i></font><br>
        {{ talk.location }}
  	  </td>
    </tr>
    {% endfor %}
  </table>
</div>
