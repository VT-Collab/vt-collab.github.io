---
layout: page
title: Values
show_title: true
permalink: /values/
tags: values
---


<style>
  .link {
  color: black;
  }
  .link:hover {
      color: #A0D4A4;
      text-decoration: none;
  }
</style>


<div>
  <table>
    {% for value in site.data.values %}
    <tr>
      <td>
        <h3>{{ value.title }}</h3>
        <small>{{ value.note }}</small>
  	  </td>
      <td style="vertical-align:middle; width:40%;">
		    <center>
          <img src="{{ value.picture }}" style="max-height:250px; border-radius: 15px" />
        </center>
  	  </td>
    </tr>
    {% endfor %}
  </table>
</div>
