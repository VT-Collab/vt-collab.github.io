  function clicked_linear(x, y, z) {
    var db = firebase.database();
    db.ref("coords/").set({
        x: x,
        y: y,
        z: z,
        rx: 0,
        ry: 0,
        rz: 0,
        stop: 0,
        grip: 0,
        slow: 0
    })
  }

  function clicked_angular(rx, ry, rz) {
    var db = firebase.database();

        x: 0,

        z: 0,
        rx: rx,
        ry: ry,
        rz: rz,

        grip: 0,
        slow: 0
    })
  }
