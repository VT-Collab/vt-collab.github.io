- text: "Our RISO project makes headlines! <a href=\"https://www.wdbj7.com/2025/08/06/virginia-tech-researchers-develop-assistive-robot-aimed-helping-people-with-disabilities/\">Video</a> and <a href=\"https://news.vt.edu/articles/2025/07/eng-me-losey-bartlett-pizza-robot.html\">story</a> here."

- text: "Collab was featured in the <a href=\"https://news.vt.edu/art/2025/july/doodle-july-30-2025.html\">VT Doodle</a> during our recent outreach event."

- text: "It's been 5 years since Collab started at VT! Here's a <a href=\"https://collab.me.vt.edu/pdfs/losey_review2025.pdf\">writeup</a> of our progress."

- text: "Congradulations to Dr. Habibian on his new position at Apple!"

- text: "Collab is at ICRA 2025! We hope to see you around the conference."

- text: "We are very proud of Heramb for accepting a faculty position at <a href=\"https://w2.csun.edu/engineering-computer-science/mechanical-engineering\">CSUN</a>! Dr. Nemlekar will start as an Assistant Professor in Mechanical Engineering this fall."

- text: "Collab is in the news! Here's a <a href=\"https://news.vt.edu/articles/2025/02/eng-me-kiri-spoon-losey.html\">story</a> and <a href=\"https://youtu.be/lAKwCnx33eE\">video</a> about the Kiri-Spoon."

- text: "Check out the new and improved <a href=\"https://youtu.be/ZJpQREdTz80\">Kiri-Spoon</a> for robot-assisted feeding! Great work by Maya, Brandon, Casey, Rajat, and Heramb, and special thanks to The Virginia Home."

- text: "Congradulations to Dr. AJ on his new position as an AI Researcher for Foundation."

- text: "Welcome to our new PhD student Yinlong, and welcome back to our returning PhD student Ben!"

- text: "Congradulations Dr. Habibian! Soheil successfully defended his Ph.D. dissertation <i>Communication-Driven Robot Learning for Human-Robot Collaboration</i>. Check out his recent interview for VT News <a href=\"https://news.vt.edu/videos/k/2023/11/1_nd818p5k.html\">here</a>."

- text: "Congradulations Dr. AJ! Ananth becomes the first PhD graduate from Collab with his dissertation <i>Teaching Robots using Interactive Imitation Learning</i>. Check out his recent work on visual imitation learning <a href=\"https://collab.me.vt.edu/view/\">here</a>."

- text: "Way to go Ben and Josh! Ben Christie and Joshua Hoegerman both successfully defended their research and earned MS degrees in May 2024. We are proud of you both and look forward to your next steps!"

- text: "Welcome to Robert, a new MS student officially joining Collab in Summer 2024!"

- text: "Collab students did a great job pushing for the <a href=\"https://iros2024-abudhabi.org/\">IROS</a> deadline. Under <i>Publications</i>, check out preprints by Maya, Ben, Shaunak, Josh, Heramb, Soheil, and Shahab!"

- text: "Soheil and Antonio explain their research on communicating robot learning for VT News! See Soheil's interview <a href=\"https://news.vt.edu/videos/k/2023/11/1_nd818p5k.html\">here</a>."

- text: "Collab is featured in a book! Check out Chapter 9 of <i>Uncertain: The Wisdom and Wonder of Being Unsure</i> by Maggie Jackson."

- text: "Congradulations to Josh on his journal paper! See Josh's study of the <a href=\"https://youtu.be/EkmT3o5K5ko?si=m_LXK1SPrzfAcCq7\">normalizing function when inferring human rewards</a>."

- text: "Congradulations to Shaunak for his journal paper on <a href=\"https://youtu.be/FSUJsTYvEKU\">unified learning from phyiscal interactions</a>."

- text: "Welcome to our two new students - Maya and Bala!"

- text: "Collab is at <a href=\"http://www.icra2023.org\">ICRA 2023</a>! Check out our workshop <a href=\"https://sites.google.com/view/icra23-communicating-learning?pli=1\">here</a> as well as exciting talks by Shahab, Soheil, and James."

- text: "We are hosting a workshop on communicating robot learning at <a href=\"http://www.icra2023.org\">ICRA 2023</a>. Applications are open for presentations and travel grants! See details <a href=\"https://sites.google.com/view/icra23-communicating-learning?pli=1\">here</a>."

- text: "<a href=\"https://youtu.be/5uLUkBYcnwg\">RISO</a> grippers will be at <a href=\"https://softroboticsconference.org\">RoboSoft 2023</a>. Congradulations to Shaunak, Yeunhee, and Joshua for this collaborative research with the Soft Materials and Structures Lab at Virginia Tech!"

- text: "How can robots influence humans over long-term interaction? Shahab, Ye-Ji, Neema, and Ben will explain <a href=\"https://youtu.be/ydO83cgjZ2Q\">our findings</a> at ICRA 2023. This was collaborative research with UIUC and UC Berkeley."

- text: "Congradulations to all the graduate and undergraduate students in Collab for their hard work during 2022 :)"

- text: "Sagar and Soheil will present <a href=\"https://youtu.be/lYsWM8An18g\">RILI</a> at the IEEE International Conference on Intelligent Robots and Systems (<a href=\"https://iros2022.org/\">IROS</a>)."

- text: "Collab will be at <a href=\"http://www.icra2022.org\">ICRA 2022</a>. We hope to see you in Philadelphia!"

- text: "Congradulations to Soheil for back-to-back journal publications! Soheil explores how robots can convey information when <a href=\"https://youtu.be/tC6y_jHN7Vw\">asking questions</a> or <a href=\"https://youtu.be/cfN7O5na3mg\">forming teams</a>."

- text: "<a href=\"https://youtu.be/tX-2Tqeb9Nw\">Wrapped haptic displays</a> will be at <a href=\"https://softroboticsconference.org\">RoboSoft</a>. This is joint research with the RAAD Lab at Purdue University. Congradulations to Ritish, Naman, Antonio, and Francesco!"

- text: "Our group will present three papers at the IEEE International Conference on Robotics and Automation (<a href=\"http://www.icra2022.org\">ICRA</a>). Congradulations to Shaunak, Sagar, Ananth, and Ehsan!"

- text: "Congradulations to Ananth and Soheil for passing their Qualifying Exams!"

- text: "Our work <i>Learning to share autonomy across repeated interaction</i> is a Best RoboCup Paper Finalist at (<a href=\"https://www.iros2021.org/awards\">IROS</a>)."

- text: "Congradulations to the Collab Senior Design Team! <a href=\"https://youtu.be/swq_u4iIP-g\">This research</a> by VT undergraduates Tyler, Anqi, Sounak, Josh, and James was published in IEEE Robotics and Automation Letters."

- text: "Our paper <i>Learning to share autonomy across repeated interaction</i> was accepted to the IEEE International Conference on Intelligent Robots and Systems (<a href=\"https://www.iros2021.org\">IROS</a>)."

- text: "Our paper <i>I know what you meant</i> was accepted to the IEEE International Conference on Robotics and Automation (<a href=\"http://www.icra2021.org\">ICRA</a>)."

- text: "<a href=\"http://ai.stanford.edu/blog/lili\">Our work</a> won the Best Paper Award at the Conference on Robot Learning (<a href=\"https://www.robot-learning.org\">CoRL</a>)."

- text: "MIT Technology Review compiled <a href=\"https://www.technologyreview.com/2020/11/13/1012103/smarter-ai-robot-collaborators-may-be-simpler\">this article</a> about our work <i>Learning latent representations to influence multi-agent interaction</i>. We'll be presenting more at the Conference on Robot Learning (<a href=\"https://www.robot-learning.org\">CoRL</a>)."

- text: "Collab starts at <a href=\"https://me.vt.edu/research.html\">Virginia Tech</a>! You can find us (and our new robots) on the second floor of Goodwin Hall."

- text: "Our work <i>Shared autonomy with learned latent actions</i> was a Best Student Paper finalist at Robotics: Science and Systems (<a href=\"https://roboticsconference.org\">RSS</a>)."

- text: "We helped organize a workshop on <a href=\"http://iliad.stanford.edu/rss-workshop\">Emergent Behaviors in Human-Robot Systems</a> at <a href=\"https://roboticsconference.org\">RSS 2020</a>. You can watch the panel discussion <a href=\"https://youtu.be/bYO4ShmxPWk\">here</a>."

- text: "Dylan spoke at the <a href=\"https://sites.google.com/view/wirl-icra2020\">ICRA 2020 Workshop on Interactive Robot Learning</a>. See a video of his talk <a href=\"https://youtu.be/XQEvjbQ2Fm0\">here</a>."

- text: "We are helping to organize a workshop on <i>Emergent Behaviors in Human-Robot Systems</i> at <a href=\"https://roboticsconference.org\">RSS 2020</a>. Check it out <a href=\"http://iliad.stanford.edu/rss-workshop\">here</a> for more details and the call for posters."
