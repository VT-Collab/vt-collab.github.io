

- text: "Dylan is giving a talk at the <a href=\"https://sites.google.com/view/wirl-icra2020\">ICRA 2020 Workshop on Interactive Robot Learning</a>. See a video of his talk <a href=\"https://youtu.be/XQEvjbQ2Fm0\">here</a>."

- text: "We are helping to organize a workshop on <i>Emergent Behaviors in Human-Robot Systems</i> at <a href=\"https://roboticsconference.org\">RSS 2020</a>. Check it out <a href=\"http://iliad.stanford.edu/rss-workshop\">here</a> for more details and the call for posters."
