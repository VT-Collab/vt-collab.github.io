- text: "Our paper "I know what you meant: Learning human objectives by (under)estimating their choice set" was accepted to the IEEE International Conference on Robotics and Automation."

- text: "<a href=\"http://ai.stanford.edu/blog/lili\">Our work</a> won the Best Paper Award at the Conference on Robot Learning (<a href=\"https://www.robot-learning.org\">CoRL</a>)."

- text: "MIT Technology Review compiled <a href=\"https://www.technologyreview.com/2020/11/13/1012103/smarter-ai-robot-collaborators-may-be-simpler\">this article</a> about our work <i>Learning Latent Representations to Influence Multi-Agent Interaction</i>. We'll be presenting more at the Conference on Robot Learning (<a href=\"https://www.robot-learning.org\">CoRL</a>)."

- text: "Collab starts at <a href=\"https://me.vt.edu/research.html\">Virginia Tech</a>! You can find us (and our new robots) on the second floor of Goodwin Hall."

- text: "Our work <i>Shared autonomy with learned latent actions</i> was a Best Student Paper finalist at <a href=\"https://roboticsconference.org\">RSS 2020</a>!"

- text: "We helped organize a workshop on <a href=\"http://iliad.stanford.edu/rss-workshop\">Emergent Behaviors in Human-Robot Systems</a> at <a href=\"https://roboticsconference.org\">RSS 2020</a>. You can watch the panel discussion <a href=\"https://youtu.be/bYO4ShmxPWk\">here</a>."

- text: "Dylan spoke at the <a href=\"https://sites.google.com/view/wirl-icra2020\">ICRA 2020 Workshop on Interactive Robot Learning</a>. See a video of his talk <a href=\"https://youtu.be/XQEvjbQ2Fm0\">here</a>."

- text: "We are helping to organize a workshop on <i>Emergent Behaviors in Human-Robot Systems</i> at <a href=\"https://roboticsconference.org\">RSS 2020</a>. Check it out <a href=\"http://iliad.stanford.edu/rss-workshop\">here</a> for more details and the call for posters."
